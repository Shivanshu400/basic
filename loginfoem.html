<!DOCTYPE html>
<html>
<head>
	
	<title>Login Form</title>
</head>
<body>
	<form>
		<div>
			<label for="username">Email</label>
			<br>
			<input type="email" name="email"
			required placeholder="shi@srivas.com">
		</div>

		<div>
			<label for="country">Country</label>
			<br>
			<input type="country" name="country" value="India" required id="country"
			disabled>
		</div>
		<div>
			<label for="password">Password</label>
			<br>
			<input type="password" name="password"
			required>
		</div>
		<div>
			<input type="Submit">
		</div>
	</form>



</body>
</html>
